<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="table.css">
</head>

<body>
    <h1>Bảng thông tin mấy em Hàn xẻng idol</h1>
    <div id="wrap">
        <table id="myTable">
            <thead>

                <tr>
                    <th id="name" onclick="sortTableByName()"> Tên <img id="icon1" class="icon"
                            src="img/sort-arrows-couple-pointing-up-and-down.png" alt=""></th>
                    <th id="nation" onclick="sortTableByNation()">Quốc tịch <img id="icon2" class="icon"
                            src="img/sort-arrows-couple-pointing-up-and-down.png" alt=""></th>
                    <th id="blood" onclick="sortTableByBlood()">Nhóm máu <img id="icon3" class="icon"
                            src="img/sort-arrows-couple-pointing-up-and-down.png" alt=""></th>
                    <th id="image">Ảnh</th>
                </tr>

            </thead>

            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>

    <script src='script.js'></script>
</body>

</html>
