<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/AVW-Logo-90px-light.png">
    <title>Awesome Vintage Watches</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/products.css">
</head>

<body>
    <header w3-include-html="header.html"></header>

    <section class="products container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img src="img/products/VACHERON-CONSTANTIN-22-03-14-19-1-850x566.png" class="img-fluid" alt="">
                        <p class="products-name">CARTIER TANK LOUIS</p>
                        <p class="products-price">20.000.000</p>
                        <button type="button" class="products-btn products-btn-buy btn btn-primary">Mua ngay</button>
                        <button type="button" class="products-btn products-btn-more btn btn-primary">Xem thêm</button>

                        <img src="img/products/CARTIER-TANK-BLUE-01-29-19-1-450x300.png" class="img-fluid" alt="">
                        <p class="products-name">CARTIER “STEPPED” TANK</p>
                        <p class="products-price">20.000.000</p>
                        <button type="button" class="products-btn products-btn-buy btn btn-primary">Mua ngay</button>
                        <button type="button" class="products-btn products-btn-more btn btn-primary">Xem thêm</button>


                    </div>
                    <div class="col-md-4 text-center">
                        <img src="img/products/AP-Rolyal-Oak-03-12-19-1-450x300.png" class="img-fluid" alt="">
                        <p class="products-name">VACHERON CONSTANTIN 222</p>
                        <p class="products-price">20.000.000</p>
                        <button type="button" class="products-btn products-btn-buy btn btn-primary">Mua ngay</button>
                        <button type="button" class="products-btn products-btn-more btn btn-primary">Xem thêm</button>

                        <img src="img/products/OMEGA-SPEEDMASTER-COAXIAL-CHRONO-02-16-19-1-450x300.png"
                            class="img-fluid" alt="">
                        <p class="products-name">OMEGA SPEEDMASTER CO-AXIAL</p>
                        <p class="products-price">20.000.000</p>
                        <button type="button" class="products-btn products-btn-buy btn btn-primary">Mua ngay</button>
                        <button type="button" class="products-btn products-btn-more btn btn-primary">Xem thêm</button>
                    </div>
                    <div class="col-md-4 text-center">
                        <img src="img/products/CARTIER-MUST-DE-TANK-02-16-19-1-450x300.png" class="img-fluid" alt="">
                        <p class="products-name products-name-long">AUDEMARS PIGUET ROYAL OAK 14790</p>
                        <p class="products-price">20.000.000</p>
                        <button type="button" class="products-btn products-btn-buy btn btn-primary">Mua ngay</button>
                        <button type="button" class="products-btn products-btn-more btn btn-primary">Xem thêm</button>

                        <img src="img/products/ROLEX-DATEJUST-1801-YG-02-16-19-1-450x300.png" class="img-fluid" alt="">
                        <p class="products-name">ROLEX DAY DATE REF. 1803</p>
                        <p class="products-price">20.000.000</p>
                        <button type="button" class="products-btn products-btn-buy btn btn-primary">Mua ngay</button>
                        <button type="button" class="products-btn products-btn-more btn btn-primary">Xem thêm</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer w3-include-html="footer.html"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script>
        includeHTML();
    </script>
</body>

</html>
