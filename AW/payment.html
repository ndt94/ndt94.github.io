<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/AVW-Logo-90px-light.png">
    <title>Awesome Vintage Watches</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=vietnamese"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/steps.css">
    <link rel="stylesheet" type="text/css" href="css/payment.css">
</head>

<body>
    <!-- HEADER -->
    <header w3-include-html="header.html"></header>

    <!-- STEPS -->
    <section class="container steps">
        <div class="step-indicator">
            <div class="step step1 active">
                <div class="step-icon">1</div>
                <p>Giỏ hàng</p>
            </div>
            <div class="indicator-line active"></div>
            <div class="step step2 active">
                <div class="step-icon">2</div>
                <p>Thanh toán</p>
            </div>
            <div class="indicator-line"></div>
            <div class="step step3">
                <div class="step-icon">3</div>
                <p>Xác nhận</p>
            </div>
        </div>
    </section>

    <!-- PAYMENT INFO -->
    <section class="container payment-info">
        <div class="row">
            <div class="col-md-6">
                <p class="payment-info-title">Địa chỉ giao hàng</p>
                <form class="form-signin">
                    <div class="form-label-group">
                        <input type="text" class="form-control" id="name" placeholder="Họ tên" required="" autofocus="">
                        <label for="name">Họ tên</label>
                        <div class="d-none alert alert1 alert-danger alert-dismissible fade show" role="alert"></div>
                    </div>

                    <div class="form-label-group">
                        <input type="text" class="form-control" id="address" placeholder="Địa chỉ" required=""
                            autofocus="">
                        <label for="address">Địa chỉ</label>
                        <div class="d-none alert alert2 alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-label-group">
                        <input type="text" class="form-control" id="phone" placeholder="Số điện thoại" required=""
                            autofocus="">
                        <label for="phone">Số điện thoại</label>
                        <div class="d-none alert alert3 alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <p class="payment-info-title">Phương thức thanh toán</p>
                <div class="payment-type">
                    <input id="national" type="radio" name="payment" value="national"
                        aria-label="Radio button for payment type">
                    <label for="national">Chuyển khoản ngân hàng nội địa<i class="far fa-credit-card"></i></label><br>
                    <div id="account_info" class="d-none mb-3">
                        <p class="payment-info-title payment-info-title--hidden">Thông tin chuyển khoản:</p>
                        <p class="payment-info-content">STK: 0451000254711</p>
                        <p class="payment-info-content">Chủ tài khoản: Nguyễn Đức Trung</p>
                        <p class="payment-info-content">Vietcombank Chi nhánh Chương Dương</p>
                    </div>

                    <input id="international" type="radio" name="payment" value="national"
                        aria-label="Radio button for payment type">
                    <label for="international">Thẻ quốc tế Visa, Master, JCB<i class="fab fa-cc-visa"></i></label><br>
                    <div id="card_info" class="d-none mb-3">
                        <input type="text" class="form-control" id="card-number" placeholder="Số thẻ" required=""
                            autofocus="">
                        <div class="d-none alert alert5 alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <input type="text" class="form-control" id="card-holder" placeholder="Tên chủ thẻ" required=""
                            autofocus="">
                        <div class="d-none alert alert6 alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <input type="text" class="form-control" id="exp-date" placeholder="Ngày hết hạn" required=""
                            autofocus="">
                        <div class="d-none alert alert7 alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <input id="purse" type="radio" name="payment" value="national"
                        aria-label="Radio button for payment type">
                    <label for="purse">Ví điện tử<i class="fab fa-btc"></i></label><br>
                    <div id="payment_method" class="d-none alert alert4 alert-danger alert-dismissible fade show"
                        role="alert">
                        <!-- <button type="button" class="close" data-dismiss="alert">&times;</button> -->
                    </div>
                </div>
            </div>
        </div>

        <div class="payment-button text-center">
            <a href="confirm.html" onclick="paymentInfo()" class="payment-btn btn-lg btn btn-primary">Tiếp
                tục thanh toán</a>
        </div>

    </section>

    <!-- FOOTER -->
    <footer w3-include-html="footer.html"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/payment.js"></script>
    <script>
        includeHTML();
    </script>
</body>

</html>
