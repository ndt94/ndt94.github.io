<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/AVW-Logo-90px-light.png">
    <title>Awesome Vintage Watches</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/steps.css">
    <link rel="stylesheet" type="text/css" href="css/cart.css">
</head>

<body>
    <header w3-include-html="header.html"></header>

    <section class="container steps">
        <div class="step-indicator">
            <div class="step step1 active">
                <div class="step-icon">1</div>
                <p>Giỏ hàng</p>
            </div>
            <div class="indicator-line"></div>
            <div class="step step2">
                <div class="step-icon">2</div>
                <p>Đặt mua</p>
            </div>
            <div class="indicator-line"></div>
            <div class="step step3">
                <div class="step-icon">3</div>
                <p>Thanh toán</p>
            </div>
        </div>
    </section>

    <section class="container cart">
        <div class="cart-head text-center">
            <div class="d-inline-flex float-left">
                <a href="index.html"><i class="fas fa-chevron-left"></i></a>
            </div>

            <div class="d-inline-flex cart-title-bold">
                <p class="cart-title">Giỏ hàng của bạn</p>
            </div>
        </div>
    </section>

    <section class="container total">
        <div class="row subtotal">
            <div class="col-md-6"></div>
            <div class="col-md-3">
                <p class="total-content">Tạm tính</p>
            </div>
            <div class="col-md-2">
                <p id="subtotal" class="total-content"></p>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row coupon">
            <div class="col-md-6"></div>
            <div class="col-md-3">
                <p class="total-content">Coupon</p>
            </div>
            <div class="col-md-2">
                <div class="input-group input-group-sm mb-3">
                    <input id="coupon" type="text" class="form-control text-center" placeholder="Coupon" required=""
                        autofocus="">
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row total_price">
            <div class="col-md-6"></div>
            <div class="col-md-3">
                <p class="total-content total-content-bold">Thành tiền</p>
            </div>
            <div class="col-md-2">
                <p id="total" class="total-content total-content-bold"></p>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row payment-button">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <button type="button" onclick="location.href = '/payment.html'"
                    class="payment-btn btn btn-primary btn-lg btn-block">Thanh toán</button>
            </div>
        </div>
    </section>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="ModalConfirmRemoveItemFromCart"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Xóa sản phẩm</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Bạn có chắc muốn xoá sản phẩm này?
                </div>
                <div class="modal-footer">
                    <button type="button" id="modal" class="btn btn-primary" data-dismiss="modal">Xóa sản phẩm</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Quay lại</button>
                </div>
            </div>
        </div>
    </div>

    <footer w3-include-html="footer.html"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script>
        includeHTML();
        renderContent();
        $('#subtotal').html(formatNumber(subtotal()));
        $('#total').html(total());
    </script>
</body>

</html>
